<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="/common/layout">

    <style layout:fragment="pageCss"/>  <!--/*해당 페이지에는 별도의 css가 없다. 해당 fragment를 선언하지 않아도 무방*/-->

    <th:block layout:fragment="content">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label for="memberid" class="col-sm-2 control-label">사용자 아이디</label>
                <div class="col-sm-10">
                    <label class="control-label" id="memberid" th:text="${member.memberid}">사용자 아이디</label>
                </div>
            </div>

            <div class="form-group">
                <label for="membernm" class="col-sm-2 control-label">사용자 이름</label>
                <div class="col-sm-10">
                    <label class="control-label" id="membernm" th:text="${member.membernm}">사용자 이름</label>
                </div>
            </div>
            <div class="form-group">
                <label for="alias" class="col-sm-2 control-label">별명</label>
                <div class="col-sm-10">
                    <label class="control-label" id="alias" th:text="${member.alias}">별명</label>
                </div>
            </div>
            <div class="form-group">
                <label for="addr1" class="col-sm-2 control-label">주소</label>
                <div class="col-sm-10">
                    <label class="control-label" id="addr1" th:text="${member.addr1}">주소</label>
                </div>
            </div>
            <div class="form-group">
                <label for="addr2" class="col-sm-2 control-label">상세 주소</label>
                <div class="col-sm-10">
                    <label class="control-label" id="addr2" th:text="${member.addr2}">상세 주소</label>
                </div>
            </div>
            <div class="form-group">
                <label for="zipcode" class="col-sm-2 control-label">우편번호</label>
                <div class="col-sm-10">
                    <label class="control-label" id="zipcode" th:text="${member.zipcode}">우편번호</label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button id="modifyBtn" type="button" class="btn btn-default">사용자 수정</button>
                </div>
            </div>
        </form>
    </th:block>

    <script layout:fragment="pageJs">
        $(function (){
            //멤버 수정 버튼 이벤트 핸들러
            $("#modifyBtn").on("click", function(){
                document.location="/member/modify?memberid=[[${member.memberid}]]";
            });
        });
    </script>
</html>
